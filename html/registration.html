<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/style.css"/>
    <title>ПроПланер</title>
</head>
    <body class="site-content">
        <form class="credential-form">
            <label for="name" class="form-element form-label">Име</label>
            <input id="name" class="form-element form-input" type="text" required>

            <label for="email" class="form-element form-label">Имейл</label>
            <input id="email" class="form-element form-input" type="email" pattern=".+@." placeholder="mail@example.com" required>

            <label for="password" class="form-element form-label">Парола</label>
            <input name="password" class="form-element form-input" id="password" type="password" minlength="8" required>

            <label for="confirm_password" class="form-element form-label">Повторете паролата</label>
            <input name="confirm_password" class="form-element form-input" id="confirm_password" type="password" minlength="8" required>

            <button type="submit" id="submit" class="form-button">Регистрация</button>
        </form>
    </body>
</html>
